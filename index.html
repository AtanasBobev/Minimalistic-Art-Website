<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Art Agency</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/indexStyles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.19.0/core.min.js"></script>
    <link rel="stylesheet" href="./assets/css/fadeIn.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>

  <body>
    <nav id="naviationBar">
      <li>
        <a class="animate fadeIn buttonHover three" href="about.html"
          >About us</a
        >
      </li>
      <li>
        <a class="animate fadeIn buttonHover three" href="ourProjects.html"
          >Our projects</a
        >
      </li>
      <li>
        <a class="animate fadeIn buttonHover three" href="contact.html"
          >Contact</a
        >
      </li>
    </nav>
    <section id="particle">
      <div class="animate fadeIn one" id="particleAnimation"></div>
      <h1 class="animate fadeIn two">Art Agency</h1>
    </section>
    <script src="./assets/js/particles.js"></script>
    <img
      id="nyanCat"
      src="http://vincentgarreau.com/particles.js/assets/img/kbLd9vb_new.gif"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      new kursor({
        type: 3,
      });

      const app = document.querySelector("#particle h1");

      const typewriter = new Typewriter(app, {
        loop: true,
      });
      particlesJS.load("particleAnimation", "./assets/config.json");

      typewriter
        .typeString("Artistic Visions")
        .pauseFor(2500)
        .deleteAll()
        .typeString("We are the future")
        .pauseFor(2500)
        .deleteAll()
        .start();

      let counter = 0;
      let audio = new Audio("./assets/nyanCat.mp3");
      $(document).keypress((e) => {
        if (e.which == 32 && !counter) {
          counter = true;
          $("h1.animate").hide();
          particlesJS.load("particleAnimation", "./assets/altConfig.json");
          $("#particleAnimation").css("background-color", "#043564");
          $("#nyanCat").show();
          $("#naviationBar li a").css("color", "white");
          $("#naviationBar li a").css(
            "background-color",
            "rgba(65, 105, 225, .7)"
          );
          $("#naviationBar li a").removeClass("buttonHover");

          $("#naviationBar li a").css("border-radius", "10px");
          audio.play();
          Toastify({
            text: "Press space for the previous design",
            gravity: "top",
            duration: 4000,
          }).showToast();
        } else {
          counter = false;
          particlesJS.load("particleAnimation", "./assets/config.json");
          $("h1.animate").show();
          $("#particleAnimation").css("background-color", "white");
          $("#nyanCat").hide();
          $("#naviationBar li a").css("color", "black");
          $("#naviationBar li a").css("background-color", "transparent");
          $("#naviationBar li a").addClass("buttonHover");

          $("#naviationBar li a").css("border-radius", "0px");
          new Audio("./assets/nyanCat.mp3").pause();
          audio.pause();
          Toastify({
            text: "Welcome back!",
            gravity: "top",
            duration: 4000,
          }).showToast();
        }
      });
    </script>
  </body>
</html>
